{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Dragula stylesheet -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/dragula/3.7.3/dragula.min.css" media="all">
        <!-- Own files -->
        <link rel="stylesheet" href="{% static 'productivity/style.css' %}">
        <script type="text/javascript" src="{% static 'productivity/scripts.js' %}"></script>
        <title>Dodoer</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg bg-dark navbar-dark py-3 fixed-top">
            <div class="container">
                <a href="{% url 'index' %}" class="navbar-brand">
                    <img src="{% static 'productivity/img/dodoer-logo-3.svg' %}" alt="" width="240" height="80">

                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navmenu">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a href="{% url 'timer' %}" class="nav-link">Timer</a>
                        </li>
                        <li class="nav-item">
                            <a href="{% url 'tasklist' %}" class="nav-link">To-do list</a>
                        </li>
                        <li class="nav-item">
                            <a href="{% url 'faq' %}" class="nav-link">F.A.Q.</a>
                        </li>
                        <li class="nav-item">
                            <a href="" class="nav-link">Profile</a>
                        </li>
                        <li class="nav-item">
                            <a href="{% url 'register' %}" class="nav-link dodoer-link">Sign up</a>
                        </li>
                        <li class="nav-item">
                            <a href="{% url 'login' %}" class="nav-link dodoer-link">Log in</a>
                        </li>
                    </ul>
                </div>
            </div>    
        </nav>
        {% block body %}
        {% endblock %}
        <footer class="p-5 dodoer-background text-dark text-center position-relative">
            <div class="container">
                <p class="lead">Made by: <a href="mailto:kaplyak@protonmail.com" class="footer-link">Kevin Pern√≠a</a>.</p>
                <p class="sm-text">kaplyak@protonmail.com</p>
                <div>
                    <a href="#" class="m-2 m-lg-5 footer-link">
                        <i class="bi bi-github h1"></i>
                    </a>
                    <a href="#" class="m-2 m-lg-5 footer-link">

                    </a>

                        <i class="bi bi-twitter h1"></i>
                    </a>

                    <i class="bi bi-arrow-up-circle-fill h1"></i>
                </a>
            </div>
        </footer>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/dragula/3.7.3/dragula.min.js"></script>
